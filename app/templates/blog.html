{% extends 'blog_base.html' %}
{% block blog_content %}
<div class="blog-list-container-left-blog">

    <h1><a href="#">{{ post.post_title }}</a></h1>

    <div>
        <span class="lead">by Admin</span>
        <span class="glyphicon glyphicon-time"></span> Posted on {{ post.post_date }}
    </div>
    <hr>
    <div>
        {% autoescape false %}
        {{ post.post_content }}
        {% endautoescape %}
    </div>
    <hr>
</div>
{% endblock %}
