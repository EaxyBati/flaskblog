{% extends 'blog_base.html' %}
{% block blog_content %}
<div class="blog-list-container-left-blog">

    <h2 class="post-title text-primary" data-key="{{ post.post_id }}">
        <span class="text-info">[{{ post.category }}]</span>
        {{ post.post_title }}
    </h2>

    <div class="text-info">
        <span class="lead">by Admin</span>
        <span class="glyphicon glyphicon-time"></span> Posted on {{ post.post_date }}
    </div>
    <hr>
    <div>
        {% autoescape false %}
        {{ post.post_content }}
        {% endautoescape %}
    </div>
    <hr>
</div>
 <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'defshine'; // required: replace example with your forum shortname
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'https://defshine.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endblock %}
